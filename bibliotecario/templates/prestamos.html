{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prestramos</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.1">
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="{% url 'menu_url' %}">Inicio</a></li>
          </ul>
        </nav>
      </header>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Prestamos de libros</h2>
                        <div class="form-group">
                            <select id="libros-select" class="form-input" name="libro" id="libro">
                                <option value="">Selecciona un libro</option>
                                {%for libro in libros%}
                                <option value="{{ libro.0 }}">{{ libro.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Selecciona una fecha inicial</label>
                            <input type="date" id="fecha"min= "{{ today }}" max =" {{ max_days }} " class="form-input" name="fecha_in" id="fecha_in" placeholder="Nombre" >
                        </div>
                        <div class="form-group">
                            <label for="fecha">Selecciona una fecha final</label>
                            <input type="date" id="fecha"min= "{{ today }}" max =" {{ max_days }} " class="form-input" name="fecha_fin" id="fecha_fin" placeholder="Nombre" >
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Prestar Libro"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
